<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- <link rel="preconnect" href="https://rsms.me/" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" /> -->

		<style>
			@font-face {
				font-family: "Inter";
				font-style: normal;
				font-weight: normal;
				font-display: swap;
				src: url("Inter-Light.woff2") format("woff2");
			}
			@font-face {
				font-family: "Inter";
				font-style: italic;
				font-weight: normal;
				font-display: swap;
				src: url("Inter-LightItalic.woff2") format("woff2");
			}
			@font-face {
				font-family: "Inter";
				font-style: normal;
				font-weight: bold;
				font-display: swap;
				src: url("Inter-SemiBold.woff2") format("woff2");
			}

			@font-face {
				font-family: 'Robinson';
				src: url('/Robinson.woff2') format('woff2'), url('/Robinson.woff') format('woff');
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Robinson';
				src: url('/Robinson-Italic.woff2') format('woff2'), url('/Robinson-Italic.woff') format('woff');
				font-weight: 400;
				font-style: italic;
				font-display: swap;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
